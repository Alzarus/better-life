<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Life</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="pt-br">Português (BR)</option>
        <option value="es">Español</option>
      </select>
    </div>
    <div class="container">
      <img src="assets/better-life.png" alt="Better Life Logo" class="logo" />
      <h1>Better Life</h1>
      <p class="tagline">Enhance Your Well-Being, One Step at a Time</p>

      <p class="status-label">
        Status: <span id="status" class="status-info">Sitting</span>
      </p>
      <p class="action-label">
        Current action:
        <span id="action" class="action-info">Work sitting</span>
      </p>
      <p class="time-label">Time left: <span id="time">00:00:00</span></p>
      <p id="prompt">Press "Next" to continue</p>

      <button id="nextBtn" class="btn-action">Next</button>
      <button id="backBtn" class="btn-action">Back</button>
      <button id="pauseBtn" class="btn-action">Pause</button>

      <button id="configureBtn" class="btn-config">Configure</button>

      <div id="settings" class="settings">
        <label for="sittingTime">Sitting Time (minutes):</label>
        <input type="number" id="sittingTime" min="1" value="60" />

        <label for="standingTime">Standing Time (minutes):</label>
        <input type="number" id="standingTime" min="1" value="30" />

        <label for="walkingTime">Walking Time (minutes):</label>
        <input type="number" id="walkingTime" min="1" value="5" />

        <label for="stretchingTime">Stretching Time (minutes):</label>
        <input type="number" id="stretchingTime" min="1" value="5" />

        <button id="saveBtn" class="btn-save">Save Settings</button>
        <button id="resetBtn" class="btn-reset">Reset Settings</button>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
